<form class="trip-form" (ngSubmit)="submitForm()">
    <h5>Add a New Trip</h5>

    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="newTrip.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <input matInput [(ngModel)]="newTrip.location" name="location" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [(ngModel)]="newTrip.date" name="date" required>
    </mat-form-field>

    <button mat-raised-button class="primary-btn" type="submit">Add Trip</button>
    <button mat-raised-button class="secondary-btn" (click)="resetForm()">Cancel</button>
</form>
