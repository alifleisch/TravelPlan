<div>
    <section class="hero-section">
        <div class="hero-content">
            <h1>Plan Your Perfect Trip</h1>
            <p>Organize your travel, accommodations, bookings, and expenses all in one place</p>
            <div class="cta-buttons">
                <button class="btn primary-btn" (click)="scrollToDashboard()">Get Started</button>
            </div>
        </div>
    </section>
    <h1 id="dashboard">Trips Dashboard</h1>
    <div class="cta-buttons">
        <button class="btn secondary-btn" (click)="toggleForm()">Create New Trip</button>
    </div>
    <app-trips-form *ngIf="isFormVisible" (tripCreated)="addTrip($event)"></app-trips-form>
    <div class="trips-grid">
        <div class="trip-card" *ngFor="let trip of trips">
            <h3>{{ trip.name }}</h3>
            <p><strong>Location:</strong> {{ trip.location }}</p>
            <p><strong>Date:</strong> {{ trip.date }}</p>
        </div>
    </div>
</div>
